<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Deep Field</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {
      $("#banner").load("./banner.html");
    });
  </script>
  <script>
    $(function () {
      $("#galleryContainer").load("./gallery.html");
    });
  </script>
</head>

<body>
  <!-- Header -->
  <img class="logo" src="img/WebbCompareLogo.png">
  <h1> <a href="https://en.wikipedia.org/wiki/SMACS_J0723.3-7327">Galaxy Cluster SMACS 0723</a></h1>
  <div id="banner"></div>

  <div class="loading">LOADING...</div>

  <!-- Canvas-->
  <button onclick="location.href='#gallery_start'" class="floating_button"><i class="fa fa-image"></i> More
    Images</button>
  <div id="container" class="slider-container">
    <div id="seadragon-viewer"></div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://openseadragon.github.io/openseadragon/openseadragon.js'></script>
    <script src="./script.js"></script>
    <script src="./Deep_Field.js"></script>
  </div>

  <!--Gallery-->
  <div id="galleryContainer"></div>


</body>

</html>
